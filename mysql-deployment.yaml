---
# 1. PersistentVolume (PV)
# Définit une ressource de stockage concrète sur le nœud Minikube.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    # Ceci est le chemin sur le nœud Minikube où les données seront stockées.
    path: "/mnt/data/mysql-data" 

---
# 2. PersistentVolumeClaim (PVC)
# Demande de stockage faite par l'application, qui sera liée au PV ci-dessus.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: devops # Assurez-vous que le namespace correspond
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# 3. Deployment MySQL
# Crée le Pod (conteneur) MySQL et utilise la réclamation de volume (PVC).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: devops
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8.0
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          # !!! REMPLACER VOTRE MOT DE PASSE !!!
          value: my-secret-root-password 
        - name: MYSQL_DATABASE
          value: student_db
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim

---
# 4. Service MySQL (ClusterIP)
# Expose la base de données aux autres Pods internes du cluster.
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: devops
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
  # ClusterIP est le type par défaut pour les services internes
  type: ClusterIP
